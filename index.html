<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/LC_logo.png">

  <link rel="stylesheet" href="./css/base.css">

  <title>Tip calculator app</title>

</head>

<body>

  <header>
    <h1>Spli</h1>
    <h1>tter</h1>
  </header>

  <main>
    <form id="form">
      <div class="container_app">
        <div class="container_app_left">

          <label for="amount">Bill</label>
          <input autocomplete="off" class="input input_dollar" type="number" id="amount" name="amount" placeholder="0"
            required>

          <p>Select Tip %</p>
          <div id="button_container">
            <button class="fivePercent" id="fivePercentId" value="20">5%</button>
            <button class="tenPercent" id="tenPercentId" value="10">10%</button>
            <button class="fifteenPercent" id="fifteenPercentId" value="6.666666">15%</button>
            <button class="twentyFivePercent" id="twentyFivePercentId" value="4">25%</button>
            <button class="fiftyPercent" id="fiftyPercentId" value="2">50%</button>
            <input class="input input_percent" type="number" id="customPercent" name="percent" placeholder="custom">
          </div>

          <label for="people">Number of People</label>
          <input autocomplete="off" class="input input_people" type="number" id="people" name="people" value="1">
        </div>


        <div class="container_app_right">
          <div class="grid">
            <p>Tip Amount
              <br>/ person
            </p>
            <p id="tipAmountOutput" class="output"></p>
          </div>
          <div class="grid">
            <p>Total <br>/ person</p>
            <p id="totalAmountOutput" class="output"></p>
          </div>
          <button onclick="resetHandler()" class="resetBtn">Reset</button>
        </div>
      </div>
    </form>
  </main>

  <script src="./js/app.js"></script>

</body>

</html>
